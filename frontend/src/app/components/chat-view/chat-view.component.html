<div class="chat-view-container">
  <app-navbar></app-navbar>
  <div class="chat-view" #chatView>
    <div class="chat">
      @if(chatService.messages.length !== 0){
        @for(message of chatService.messages; track message.id){
          <app-chat-message [message]="message" [type]="message.type"></app-chat-message>
        }
      } @else {
        <div class="empty-chat">
          <span>Ask me anything</span>
        </div>
      }
    </div>

    <div class="chat-view__loading" *ngIf="chatService.loading">
      @for (i of chatService.loadingIndexes; track i){
        <div class="chat-view__loading__message"></div>
      }
      <span>Loading response</span>
    </div>
  </div>
  <app-chat-input></app-chat-input>
</div>
