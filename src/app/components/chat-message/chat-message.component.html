<div
  class="chat-message"
  [ngClass]="{
    'chat-message--left': message?.role === 'assistant',
    'chat-message--right': message?.role === 'user'
  }"
>
  <div
    class="chat-message__bubble"
    [ngClass]="{
      'chat-message__bubble--left': message?.role === 'assistant'
    }"
  >
    <span>{{message?.content}}</span>
  </div>
</div>
